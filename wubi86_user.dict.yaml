name: wubi86_user
version: "2019-08-06"
last_edit_time: "2019-08-06"

sort: original
# 码表的排序方式
  # by_weight 权重
  # original 原始顺序
columns:
  - text
  - code
  - weight
  - stem
encoder:
  exclude_patterns:
    - '^z.*$'
  rules:
    - length_equal: 2
      formula: "AaAbBaBb"
    - length_equal: 3
      formula: "AaBaCaCb"
    - length_in_range: [4, 10]
      formula: "AaBaCaZa"
...

